<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abiogenesis MVP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="hud">
      <div>Abiogenesis MVP (WebGL2)</div>
      <div>Click canvas for mouse-look. Move: WASD. Scroll: speed.</div>
      <div id="controls">
        <label>
          Seed
          <input id="seed" type="number" step="1" />
        </label>
        <button id="restart" type="button">Restart</button>
      </div>
      <div id="stats"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
