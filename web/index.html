<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abiogenesis MVP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="hud">
      <h2>Abiogenesis MVP (WebGL2)</h2>
      <p>Click canvas for mouse-look. Move: WASD.</p>
      <details id="controlsPanel">
        <summary>â˜° Settings</summary>
        <div id="controls">
          <div class="settingsHeading">Simulation settings</div>
          <label>
            Simulation strategy
            <select id="simStrategy"></select>
          </label>
          <label>
            Starting Seed
            <input id="seed" type="number" step="1" />
          </label>
          <label>
            Initialization
            <select id="simInit"></select>
          </label>
          <div id="simParams"></div>
          <div class="settingsHeading">Display settings</div>
          <label>
            Volume threshold
            <input id="volumeThreshold" type="number" step="0.01" min="0" max="1" value="0.50" />
          </label>
          <label>
            View radius
            <input id="viewRadius" type="number" step="0.01" min="0.05" max="5" value="0.5" />
          </label>
          <label>
            Gradient shading gain
            <input id="gradMagGain" type="number" step="0.5" min="0" max="50" value="18" />
          </label>
          <button id="restart" type="button">Restart</button>
        </div>
      </details>
      <p id="stats"></p>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
